<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Website</title>
    <!-- remix icon 연결 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.6.0/remixicon.min.css">
    <!-- css 연결 -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav_logo"><img src="img/logo.png" alt="logo">Sushi</a>
            <div class="nav_menu" id="nav_menu">
                <ul class="nav_list">
                    <li class="nav_item"><a href="#" class="nav_link">Home</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">About Us</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Popular</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Recently</a></li>
                </ul> <!-- //nav_list -->
                <div class="nav_close" id="nav_close">
                    <i class="ri-close-line"></i>
                </div> <!-- //nav_close -->
                <img src="img/leaf-branch-4.png" class="nav_img-1" alt="nav img">
                <img src="img/leaf-branch-3.png" class="nav_img-2" alt="nav img">
            </div> <!-- //nav_menu -->
            <div class="nav_buttons">
                <!-- 배경색 바꾸기 -->
                <i class="ri-moon-line change-theme" id="theme-button"></i>

                <!-- 반응형에서 메뉴 아이콘 등장 -->
                <div class="nav_toggle" id="nav_toggle">
                    <i class="ri-apps-line"></i>
                </div> <!-- //nav_toggle -->
            </div> <!-- //nav_buttons -->
        </nav>
    </header>
    <!-- //end header -->

    <main class="main">
        <section class="home section" id="home">
            <div class="home_container container grid">
                <img src="img/home-sushi-rolls.png" class="home_img" alt="home image">
                <div class="home_data">
                    <h1 class="home_title">
                        Enjoy Delicious
                        <div>
                            <img src="img/home-sushi-title.png" alt="sushi title">
                            sushi Food
                        </div>
                    </h1> <!-- //home_title -->
                    <p class="home_description">
                        Enjoy a good dinner with the best dishes in the restaurant and improve your day.
                    </p> <!-- //home_description -->
                    <a href="#" class="button">Order Now <i class="ri-arrow-right-double-line"></i></a>
                </div> <!-- //home_data -->
            </div> <!-- //home_container -->
            <img src="img/leaf-branch-2.png" class="home_branch-1" alt="leaf-branch-2">
            <img src="img/leaf-branch-4.png" class="home_branch-2" alt="leaf-branch-4">
        </section>
         <!-- //end home -->
    </main>


    <script src="js/main.js"></script>
</body>
</html>
